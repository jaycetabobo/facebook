<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <header class="container-fluid ">

                    <section class="d-md-none d-block">
                    <h1 class="text-primary">facebook</h1>
                    </section>
                    <section class="facebookleft d-md-none d-block fs-5">
                    <a href=""><i class="fa fa-plus"></i></a>
                    <a href=""><i class="fa fa-magnifying-glass"></i></a>
                    <a href="https://www.messenger.com/"><i class="fa-brands fa-facebook-messenger"></i></a>
                    </section>
                    <a href="" class="d-none d-md-block"><i class="fa-brands fa-facebook fa-3x"></i></a>
                        <form class="d-flex me-3 d-none d-md-block" role="search">
                                <input class="form-control text-start rounded-5" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        
                </div>
                <section class="facebook2nd container-fluid col-12 col-md-8 justify-content-center pt-md-0 ms-md-0 p-0">

                    <a href="" class="pe-4 ps-4 d-block d-md-none pb-3 pt-3"><i class="fa fa-user-group fa-lg"></i></a>
                    <a href="" class="pe-4 ps-4 pe-md-5 pb-3 pt-3"><i class="fa-brands fa-youtube fa-lg"></i></a>
                    <a href="" class="pe-4 ps-4 pe-md-5 pb-3 pt-3"><i class="fa fa-shop fa-lg"></i></a>
                    <a href="" class="pe-md-5 d-none d-md-block pb-3 pt-3"><i class="fa fa-users-rectangle fa-lg"></i></a>
                    <a href="" class="pe-4 ps-4 d-block d-md-none pb-3 pt-3"><i class="fa fa-bell fa-lg"></i></a>
                    <a href="" class="pe-4 ps-4 d-block d-md-none pb-3 pt-3"><i class="fa fa-user fa-lg"></i></a>
                </section>
            </nav>
            <section class="col-12 col-md-2 d-none d-md-block">
                <a href=""><i class="fa fa-bars"></i></a>

                <a href=""><i class="fa fa-bell"></i></a>
                <a href=""><i class="fa fa-user"></i></a>
            </section>
            <section class="d-flex flex-row d-md-none col-12 p-0">
                <section class="col-2 d-flex justify-content-center">
                    <a href="" class="d-flex align-items-center"><i class="fa fa-user fs-3"></i></a>
                </section>
                <section class="col-8 pt-2 pb-2">
                    <form class="text-end" role="search">
                        <input class="input form-control text-start rounded-5" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </section>
                <section class="col-2 p-2 d-flex justify-content-center">
                    <a href="" class="d-flex align-items-center"><i class="fa fa-image fs-5"></i></a>
                </section>
            </section>

                        <div>
                            <a href="" class="position-absolute top-50 end-50"><i class="fa fa-circle-plus"></i></a>
                        </div>
                        <img src="..." class="card-img-top" alt="...">

                        </div>
                    </div>
                </section>

  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>

            <section class="col-0 col-md-2 d-none d-md-block border">right sidebar</section>
        </section>

        <section class="footer border"></section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
